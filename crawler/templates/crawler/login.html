{% extends "crawler/layout.html" %}

{% block content %}
{% load staticfiles %}
<div class="jumbotron content" style="text-align: center">
	<img id="logo" src='{% static "crawler/cortexlogiclogo.jpg" %}' style="margin-top: 20px"/>
	<br/>
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<form  method ="post" action="." id="signupForm">
		<p><label for="id_username">Username :</label>
		{{ form.username }}</p>
		<p><label  for="id_password">Password :</label>
		{{ form.password }}</p>
		<input type="hidden" name="next" value="/home" />
		<input class="btn-success btn-lg submitButton" type="submit" value="Login" />
		{% csrf_token %}	
	</form>
	<a href="{% url 'reset_password_reset1' %}">Forgot your password ?</a>
</div>

 

{% endblock %}
